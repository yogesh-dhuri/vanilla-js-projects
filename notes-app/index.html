<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>
</head>
<style type="text/css">
	#notes-container{
		height: 130px;
		width:250px;
		position: relative;
		z-index: 0;
	}
	.input-box{
		border: 1px solid #000;
		height: 100%;
		margin: 10px 0;
		position: relative;
	}

	#notes-container img{
		position: absolute;
		right: 0;
		bottom: 0;
		cursor: pointer;
	}

</style>

<body>
    <h1>Notes</h1>
    <button>Create Notes</button>
    <div id='notes-container'>
    	<!-- <p class="input-box"><img src="delete.png" /></p> -->
    </div>


    <script type="text/javascript" src='script.js'></script>
</body>

</html>
